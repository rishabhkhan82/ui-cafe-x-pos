<!-- Customer Login Page -->
<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Logo and Title -->
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-br from-green-500 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg mx-auto mb-4">
        <i class="fas fa-utensils text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome Back</h1>
      <p class="text-gray-600 dark:text-gray-400">Sign in to your Cafe-X account</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
              placeholder="Enter your email">
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300"
              placeholder="Enter your password">
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-800 rounded-lg p-3">
          <div class="flex items-center">
            <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
            <span class="text-red-700 dark:text-red-400 text-sm">{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105 disabled:hover:scale-100 disabled:cursor-not-allowed shadow-lg">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Signing In...
          </span>
        </button>
      </form>

      <!-- Additional Links -->
      <div class="mt-6 text-center space-y-3">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a href="#" class="text-green-600 hover:text-green-700 font-medium">Sign up</a>
        </p>
        <p class="text-sm text-gray-600 dark:text-gray-400">
          <a href="#" class="text-green-600 hover:text-green-700 font-medium">Forgot your password?</a>
        </p>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
        <h4 class="text-sm font-medium text-green-800 dark:text-green-200 mb-2">Demo Customer Account:</h4>
        <div class="text-xs text-green-700 dark:text-green-300">
          <p><strong>Email:</strong> amit.patil&#64;email.com</p>
          <p><strong>Password:</strong> password</p>
        </div>
      </div>

      <!-- Admin Login Link -->
      <div class="mt-4 text-center">
        <button (click)="navigateToAdminLogin()" class="text-sm text-gray-500 dark:text-gray-400 hover:text-primary-500 transition-colors">
          <i class="fas fa-user-shield mr-1"></i>
          Admin Login
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Â© 2024 Cafe-X POS. Made for delightful dining experiences.
      </p>
    </div>
  </div>
</div>
